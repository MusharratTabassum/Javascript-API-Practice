<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Book Finder</title>
</head>

<body style="background-color: lightcyan;">
    <main>
        <h1 style="color: rgba(0, 0, 255, 0.678);" class="text-center mt-4 mb-4">Search your book from the library</h1>
        <!-- search button area -->
        <div class="input-group mb-3 mx-auto w-50">
            <input id="search-field" type="text" class="form-control" placeholder="write a book name here"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary " type="button"
                id="button-addon2">Search</button>
        </div>

        <!-- result-found section -->
        <div id="result-found" class="text-center">

        </div>
        <!-- displaying books -->
        <div id="book-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
